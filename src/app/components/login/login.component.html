<div class="login-container">
  <div class="login-form">
    <h2>{{ translationService.translate('LOGIN.TITLE') }}</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form-content">
      <div class="form-group">
        <label for="username" class="form-label">
          {{ translationService.translate('LOGIN.USERNAME') }}
        </label>
        <input 
          type="text" 
          id="username"
          formControlName="username"
          class="form-input"
          [class.error]="username?.invalid && username?.touched"
          placeholder="{{ translationService.translate('LOGIN.USERNAME') }}"
          autocomplete="username">
        
        <div *ngIf="username?.invalid && username?.touched" class="validation-error">
          {{ translationService.translate('LOGIN.USERNAME') }} обязательно
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          {{ translationService.translate('LOGIN.PASSWORD') }}
        </label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="password?.invalid && password?.touched"
          placeholder="{{ translationService.translate('LOGIN.PASSWORD') }}"
          autocomplete="current-password">
        
        <div *ngIf="password?.invalid && password?.touched" class="validation-error">
          {{ translationService.translate('LOGIN.PASSWORD') }} обязателен
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary btn-login"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">{{ translationService.translate('LOGIN.BUTTON') }}</span>
          <span *ngIf="isLoading" class="loading-text">⏳ {{ translationService.translate('LOGIN.BUTTON') }}...</span>
        </button>
        
        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="cancel()"
          [disabled]="isLoading">
          {{ translationService.translate('ACTIONS.CANCEL') }}
        </button>
      </div>
    </form>
  </div>
</div>
